<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şekermest Deri Mest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-50 to-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-xl sm:text-2xl font-bold tracking-wide text-gray-800" id="productTitleHeader">Şekermest Deri Mest</h1>
      <select id="languageSelector" class="border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- Product Section -->
  <section class="py-16 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:flex">
      <img id="productImage" class="h-96 w-full md:w-1/2 object-cover" src="images/şekermest.jpg" alt="Şekermest Deri Mest">
      <div class="p-8 md:w-1/2 flex flex-col justify-center">
        <h2 class="text-3xl font-bold mb-4" id="productTitle">Şekermest Deri Mest</h2>
        <p class="text-gray-700 text-lg mb-6" id="productDesc">
          Şıklığı ve zarafeti bir arada sunan, yumuşacık el yapımı mestler.
        </p>

        <!-- Küçük Görsel Seçimi -->
        <div class="mb-4 flex gap-2">
          <img src="images/şekermest.jpg" class="w-20 h-20 object-cover rounded cursor-pointer border-2 border-gray-300 hover:border-black" onclick="changeImage('images/şekermest.jpg')">
          <img src="images/şekermest2.jpg" class="w-20 h-20 object-cover rounded cursor-pointer border-2 border-gray-300 hover:border-black" onclick="changeImage('images/şekermest2.jpg')">
        </div>

        <a href="https://www.amazon.com/your-product-link" target="_blank"
           class="bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition duration-300 text-center w-fit mb-4"
           id="buyNow">Amazon'da Satın Al</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-8 text-center text-sm text-gray-600 mt-12 border-t">
    <p id="footerText">© 2025 AKKARINCA TERLİK SANDALET. Tüm hakları saklıdır.</p>
  </footer>

  <!-- Script -->
  <script>
    const languageContent = {
      tr: {
        productTitle: "Şekermest Deri Mest",
        productDesc: "Şıklığı ve zarafeti bir arada sunan, yumuşacık el yapımı mestler.",
        buyNow: "Amazon'da Satın Al",
        footerText: "© 2025 AKKARINCA TERLİK SANDALET. Tüm hakları saklıdır.",
        headerTitle: "Şekermest Deri Mest"
      },
      en: {
        productTitle: "Şekermest Leather Socks",
        productDesc: "Soft, hand-made leather socks that offer elegance and style together.",
        buyNow: "Buy on Amazon",
        footerText: "© 2025 AKKARINCA SLIPPERS. All rights reserved.",
        headerTitle: "Şekermest Leather Socks"
      }
    };

    const langSelector = document.getElementById("languageSelector");

    function updateText(lang) {
      const content = languageContent[lang];
      document.getElementById("productTitle").textContent = content.productTitle;
      document.getElementById("productDesc").textContent = content.productDesc;
      document.getElementById("buyNow").textContent = content.buyNow;
      document.getElementById("footerText").textContent = content.footerText;
      document.getElementById("productTitleHeader").textContent = content.headerTitle;
    }

    // Dil ayarı
    const storedLang = localStorage.getItem("lang") || "tr";
    langSelector.value = storedLang;
    updateText(storedLang);

    langSelector.addEventListener("change", (e) => {
      const selectedLang = e.target.value;
      localStorage.setItem("lang", selectedLang);
      updateText(selectedLang);
    });

    // Görsel değiştirme fonksiyonu
    function changeImage(src) {
      document.getElementById("productImage").src = src;
    }
  </script>

</body>
</html>

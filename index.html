<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKKARINCA TERLİK SANDALET</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">AKKARINCA TERLİK SANDALET</h1>
      <select id="languageSelector" class="border border-gray-300 rounded px-2 py-1">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-yellow-100 py-20 px-4 text-center">
    <h2 class="text-3xl sm:text-4xl font-bold mb-4" id="slogan">Ayaklarınızın hak ettiği konfor burada başlıyor.</h2>
    <p class="text-lg sm:text-xl mb-6" id="description">
      %100 el işçiliğiyle üretilmiş deri terlik ve sandaletler.
    </p>
    <a href="https://www.amazon.com/your-product-link" target="_blank"
       class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition"
       id="buyNow">Amazon'da Satın Al</a>
  </section>

  <!-- Gallery -->
  <section class="py-12 px-4 bg-white">
    <div class="max-w-6xl mx-auto">
      <h3 class="text-2xl font-semibold text-center mb-8" id="galleryTitle">Ürünlerimiz</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <img src="images/terlik1.jpg" alt="Terlik 1" class="rounded shadow hover:scale-105 transition transform duration-300">
        <img src="images/terlik2.jpg" alt="Terlik 2" class="rounded shadow hover:scale-105 transition transform duration-300">
        <img src="images/terlik3.jpg" alt="Terlik 3" class="rounded shadow hover:scale-105 transition transform duration-300">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-600">
    <p id="footerText">© 2025 AKKARINCA TERLİK SANDALET. Tüm hakları saklıdır.</p>
  </footer>

  <!-- Language Switcher -->
  <script>
    const languageContent = {
      tr: {
        slogan: "Ayaklarınızın hak ettiği konfor burada başlıyor.",
        description: "%100 el işçiliğiyle üretilmiş deri terlik ve sandaletler.",
        buyNow: "Amazon'da Satın Al",
        galleryTitle: "Ürünlerimiz",
        footerText: "© 2025 AKKARINCA TERLİK SANDALET. Tüm hakları saklıdır."
      },
      en: {
        slogan: "Comfort your feet truly deserve starts here.",
        description: "100% handmade leather slippers and sandals.",
        buyNow: "Buy on Amazon",
        galleryTitle: "Our Products",
        footerText: "© 2025 AKKARINCA SLIPPERS. All rights reserved."
      }
    };

    const langSelector = document.getElementById("languageSelector");
    const updateText = (lang) => {
      document.getElementById("slogan").textContent = languageContent[lang].slogan;
      document.getElementById("description").textContent = languageContent[lang].description;
      document.getElementById("buyNow").textContent = languageContent[lang].buyNow;
      document.getElementById("galleryTitle").textContent = languageContent[lang].galleryTitle;
      document.getElementById("footerText").textContent = languageContent[lang].footerText;
    };

    langSelector.addEventListener("change", (e) => {
      updateText(e.target.value);
    });

    // Sayfa yüklendiğinde varsayılan dili güncelle
    updateText(langSelector.value);
  </script>

</body>
</html>
